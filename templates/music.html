{% extends 'base.html' %}

{% block title %}
我的音乐
{% endblock %}

{% block content %}
<div class="content-wrap">
    <div id="content" class="content">

        <div id="posts" class="posts-expand">
            <header class="post-header">
                <h2 class="post-title" itemprop="name headline">我的音乐</h2>
            </header>

            <div class="tag-cloud">
                <div class="tag-cloud-title">
                    输入歌名&nbsp;&nbsp;点击下方搜索
                </div>
                <div class="tag-cloud-tags">

                    <form action="/music/" method="post">
                    	请输入音乐名：<input type="text" name="music" value="" /> <br>
                    		<input type="submit" value="搜索"/>
                    </form>
                    <ul>
                    	{% for list in music_list %}
                    	<li>
                    	<a href="{{ list.url }}" target="_blank">{{ list.name }}</a>
                    	{{ list.singer }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    	</li>
                    	{% empty %} <li>还没有歌曲，请搜索 ...</li>
                    	{% endfor %}
                    </ul>


                </div>
            </div>
        </div>

    </div>

    <div class="comments" id="comments">

        <div id="cloud-tie-wrapper" class="cloud-tie-wrapper"></div>

    </div>

</div>
{% endblock %}
